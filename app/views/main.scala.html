@(title: String, scripts: Html = Html(""), nav: String = "", nav2: String = "")(content: Html)

<!DOCTYPE html>

<html>
<head>
	<title>@title</title>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-theme.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/global.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/header.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/footer.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<script src="@routes.Assets.at("javascripts/jquery-1.10.1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/jquery.cookie.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/login.js")" type="text/javascript"></script>
	@scripts
	<script>
	
	    var urlPart = window.location.pathname;
	    if (urlPart.indexOf("register") == -1) {
			var username = $.cookie('username');
			var password = $.cookie('password');
			
			if(!username || !password) {
				var url = "@routes.Application.signin()";    
				$(location).attr('href',url);
				return false;			
			}
	    }

	</script>
</head>
<body>
	<div id="container" class="container-fluid">
		<div id="mainMenu" class="btn-group">
			<div id=sese_header>
				<a href="@routes.Application.index()">SeSeBackgammon</a>
			</div>
			<ul class="nav nav-tabs">
				<li class="@(" active".when(nav=="home"))"><a href="@routes.Application.index()">Home</a></li>
				<li class="@(" active".when(nav=="profile"))"><a href="@routes.Application.profile()">Profile</a></li>
				<li class="@(" active".when(nav=="games"))"><a href="@routes.Application.games()">Games</a></li>
				<li><a href="@routes.Application.signin()" onclick="logout();">Logout</a></li>
			</ul>
		</div>
		@content

		<div id="footer">
			<span>&copy; SeSe</span>
		</div>
	</div>
</body>
</html>
